    <meta name="description" content="Uma aplicação web é um software que funciona através da internet e é executado diretamente no navegador. As aplicações web são sistemas hospedados na nuvem e podem ser executados por qualquer utilizador, tanto em dispositivos móveis como em desktops. Funcionam de forma semelhante aos sistemas mais tradicionais, recebendo uma entrada, processando a informação e emitindo uma saída. A diferença é que o processo de rodar e interpretar as informações é feito por um navegador. Podem ser acessadas por qualquer dispositivo, independente de sistema operacional, conectado à internet ou a uma intranet, em qualquer lugar do mundo. As empresas usam aplicações web para se conectar com os clientes de forma conveniente e segura. Um exemplo de aplicação web seria o Gmail, Agenda, Contatos, Tradutor, Keep, Drive, Meet, entre outros, do Google.">
